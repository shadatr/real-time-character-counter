<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real time character counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="please write your text here" maxlength="50"></textarea>
        <div class="counter-container">
            <p>
                total characters: 
                <span class="total-counter" id="total-counter">30</span>
            </p>
            <p>
                remaining:
                <span class="remaining-counter" id="remaining-counter">10</span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
